<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
     <!-- 定义一个过滤器的语法
        vue.filter("过滤器的名称"，function(){})
        过滤器中的function第一参数已经规定死了永远是过滤器管道符前面传送过来的数据
        Vue.filter("过滤器的名称"，function(date){
            return data+123
        })
    过滤器调用时的格式{{name| nameope}} -->

    <div id="app">
        <p>{{msg|msgFormat('疯狂1','123')|teat}}</p>
    </div>
    <script>
        //定义一个vue全局的过滤器名字是msgFormet
        Vue.filter('msgFormat',function(msg,arg,arg2){
        //字符串的replace方法第一个参数除了可写一个，字符串之外，还可以定义一个正则
            // return msg.replace("单纯","邪恶")
            return msg.replace(/单纯/g, arg +arg2)
        })

        Vue.filter('teat',function(msg){
            return msg+'===='
        })
        var vm =new Vue({
            el:"#app",
            data:{
                msg:"曾经，我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的男人"
            },
            methods:{}

        })
    </script>



</body>
